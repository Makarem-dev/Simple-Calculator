<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/reset.css">

</head>

<body>
    <section class="calculator-container">
        <div class="calculator-body">
            <div>
                <input class="calculator-display" id="display" readonly>
            </div>
            <div class="calculator-btn">
                <button  onclick="appendToDisplay('7')">7</button>
                <button  onclick="appendToDisplay('8')">8</button>
                <button  onclick="appendToDisplay('9')">9</button>
                <button  onclick="appendToDisplay('/')" class="btn-blue">÷</button>
    
                <button  onclick="appendToDisplay('4')">4</button>
                <button  onclick="appendToDisplay('5')">5</button>
                <button  onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="btn-blue">×</button>
    
                <button  onclick="appendToDisplay('1')">1</button>
                <button  onclick="appendToDisplay('2')">2</button>
                <button  onclick="appendToDisplay('3')">3</button>
                <button  onclick="appendToDisplay('-')" class="btn-blue">-</button>
    
                <button  onclick="appendToDisplay('.')">.</button>
                <button  onclick="appendToDisplay('0')">0</button>
                <button  onclick="backspace()">←</button>
                <button  onclick="appendToDisplay('+')" class="btn-blue">+</button>
                <button  onclick="clearDisplay()" class="btn-blue">C</button>
                <button onclick="calculate()" class="btn-blue">=</button>

            </div>
            




        </div>


        </div>


    </section>
    <script src="./script.js"></script>

</body>

</html>
