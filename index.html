<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/reset.css">

</head>

<body>
    <section class="calculator-container">
        <div class="calculator-body">
            <div>
                <input class="calculator-display" id="display" readonly>
            </div>
            <div class="calculator-btn">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation class="btn-blue">÷</button>
    
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation class="btn-blue">×</button>
    
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation class="btn-blue">-</button>
    
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-delete>←</button>
                <button data-operation class="btn-blue">+</button>
                <button data-all-clear class="btn-clear">C</button>
                <button data-equal class="btn-equal">=</button>

            </div>
            




        </div>


        </div>


    </section>
    <script src="./script.js"></script>

</body>

</html>
